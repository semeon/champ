<div class="modal fade">

  <div class="modal-dialog" ng-controller="itemCtrl" ng-init="init(data, dataType)">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal">

              <input type="hidden" ng-model="item._id"/>    

              <div class="form-group">
                <label class="col-lg-2 control-label">Имя</label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" ng-model="item.name" placeholder="Имя пилота"/>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Email</label>
                <div class="col-lg-6">
                  <input type="email" class="form-control" ng-model="item.email" placeholder="Email"/>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Телефон</label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" ng-model="item.tel" placeholder="Телефон"/>
                </div>
              </div>

            </form>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="saveChangesClick()">Сохранить изменения</button>
        <button type="button" class="btn btn-default" ng-click="cancelClick()">Отменить</button>
      </div>
    </div>
  </div>
</div>
