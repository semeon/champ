<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" 
              role="form" 
              id="form"
              action="{{formSubmitUrl}}" 
              method="post">

          <input type="hidden" name="dbId" value="{{item._id}}"/>    


          <div class="form-group">
            <label for="driverName" class="col-lg-3 control-label">Имя *</label>
            <div class="col-lg-9">
              <input type="text" 
                    class="form-control" 
                    id="driverName"
                    name="name"
                    value="{{item.name}}"
                    placeholder="Имя"/>
            </div>
          </div>

          <div class="form-group">
            <label for="driverNick" class="col-lg-3 control-label">Ник</label>
            <div class="col-lg-9">
              <input type="text" 
                      class="form-control" 
                      id="driverNick" 
                      name="nick" 
                      value="{{item.nick}}"
                      placeholder="Ник"/>
            </div>
          </div>

          <div class="form-group">
            <label for="driverEmail" class="col-lg-3 control-label">Email</label>
            <div class="col-lg-9">
              <input type="email" 
                      class="form-control" 
                      id="driverEmail"
                      name="email" 
                      value="{{item.email}}"
                      placeholder="Email"/>
            </div>
          </div>

          <div class="form-group">
            <label for="driverPhone" class="col-lg-3 control-label">Телефон</label>
            <div class="col-lg-9">
              <input type="text" 
                      class="form-control" 
                      id="driverPhone" 
                      name="tel" 
                      value="{{item.tel}}"
                      placeholder="Телефон"/>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="saveChangesClick('form')">Сохранить изменения</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Отменить</button>
      </div>
    </div>
  </div>
</div>
