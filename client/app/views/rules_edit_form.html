<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" 
              role="form" 
              id="form"
              action="{{formSubmitUrl}}" 
              method="post">

          <input type="hidden" name="dbId" value="{{item._id}}"/>    


          <div class="form-group">
            <label for="name" class="col-lg-3 control-label">Достижение</label>
            <div class="col-lg-9">
              <input type="text" 
                    class="form-control" 
                    id="name"
                    name="name"
                    value="{{item.name}}"
                    placeholder="Название"/>
            </div>
          </div>

          <div class="form-group">
            <label for="name" class="col-lg-3 control-label">Очки</label>
            <div class="col-lg-9">
              <input type="text" 
                    class="form-control" 
                    id="name"
                    name="name"
                    value="{{item.name}}"
                    placeholder="Название"/>
            </div>
          </div>

          <h4>Правила начисления очков</h4>


          <table  class="table table-condensed table-hover table-striped"
                  ng-controller="seasonRulesCtrl"
                  ng-init="init(item)">
            <thead>
              <tr>
                <th>Достижение</th>
                <th>Очки</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="ach in achievements">
                <td>
                  <input type="text" class="form-control" id="name" name="name"
                    value="{{item.name}}" placeholder="Например, Position 1"/>
                </td>
                <td>
                  <input type="number" class="form-control" id="name" name="name"
                    value="{{item.score}}" placeholder=""/>
                </td>
                <td>
                </td>
              </tr>
            </tbody>
          </table>


        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="saveChangesClick('form')">Сохранить изменения</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Отменить</button>
      </div>
    </div>
  </div>
</div>
