<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" 
              role="form" 
              id="form"
              action="{{formSubmitUrl}}" 
              method="post">

          <input type="hidden" name="dbId" value="{{item._id}}"/>    


          <div class="form-group">
            <label for="driverName" class="col-lg-3 control-label">Название</label>
            <div class="col-lg-9">
              <input type="text" 
                    class="form-control" 
                    id="driverName"
                    name="name"
                    value="{{item.name}}"
                    placeholder="Название этапа"/>
            </div>
          </div>

          <div class="form-group">
            <label for="driverNick" class="col-lg-3 control-label">Дата</label>
            <div class="col-lg-9">
              <input type="date" 
                      class="form-control" 
                      id="driverNick" 
                      name="date" 
                      value="{{item.date}}"
                      placeholder="Дата проведения этапа"/>
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="saveChangesClick('form')">Сохранить изменения</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Отменить</button>
      </div>
    </div>
  </div>
</div>
